<footer class="site-footer">
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    <p><em>{{ site.description | escape }}</em></p>
    {% if site.author %}
      <br>{{ site.author | escape }}
    {% endif %}
    {% if site.email %}
      <br><a href="mailto:{{ site.email }}">{{ site.email }}
    {% endif %}
  </div>
</footer>
